<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="theme-color" content="#121019" />
<title>ORA</title>

<!-- Telegram SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- –®—Ä–∏—Ñ—Ç -->
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>

<style>
/* ====== —Ç–µ–º–∞ –∏ –∞–¥–∞–ø—Ç–∏–≤ ====== */
:root{
  --bg:#121019; --text:#ECECF1; --muted:#A7A7B3; --border:rgba(255,255,255,.08);
  --card:#1C1A24; --accent:#E7FF51; --blue:#D9EBFF; --violet:#4B0D9A;
  --w:clamp(360px,90vw,430px);
  --r1:14px; --r2:18px; --r3:26px;
  --s1:8px; --s2:12px; --s3:16px; --s4:20px; --s5:24px;
  --h0:clamp(28px,9vw,44px);
  --h1:clamp(22px,7vw,30px);
  --h2:clamp(18px,6vw,26px);
  --lead:clamp(13px,4.2vw,16px);
  --text-size:clamp(14px,3.7vw,16px);
  --num:clamp(16px,4.6vw,20px);
}
*{box-sizing:border-box}
html,body{height:100%} html{-webkit-text-size-adjust:100%}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
#app{min-height:100vh;display:flex;justify-content:center;
     padding-bottom:calc(94px + env(safe-area-inset-bottom))}

.container{width:var(--w);padding:var(--s4)}
h1,h2,p{margin:0}

/* header */
.app-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--s3)}
.app-title{font:800 var(--h0)/1.05 Inter}
.app-sub{margin-top:6px;color:var(--muted);font:600 var(--lead)/1.2 Inter}
.icon-btn{width:44px;height:44px;border-radius:var(--r1);display:grid;place-items:center;
  background:#1f1b28;border:1px solid var(--border);color:#fff}

/* cards */
.stack{display:grid;gap:var(--s4);margin-top:var(--s4)}
.card{padding:var(--s5);border-radius:var(--r3);border:1px solid var(--border);cursor:pointer}
.card h2{margin:0 0 var(--s1);font:800 var(--h2)/1.06 Inter}
.card span{opacity:.9;font-size:var(--lead);font-weight:600}
.card--blue{background:var(--blue);color:#0f172a;border-color:transparent}
.card--accent{background:var(--accent);color:#0f172a;border-color:transparent}
.card--violet{background:var(--violet);color:#fff}

/* form */
.form{display:grid;gap:var(--s4);margin-top:var(--s3)}
.label{color:var(--muted);font-weight:700;margin-bottom:8px}
.field{position:relative}
.input,.select{width:100%;height:48px;border-radius:16px;border:1px solid var(--border);
  background:#201d28;color:#fff;padding:0 var(--s3);font:600 var(--text-size)/48px Inter;
  outline:none;box-shadow:none;-webkit-appearance:none;appearance:none}
.select.chevron{padding-right:42px}
.field .chev{position:absolute;right:12px;top:50%;translate:0 -50%;
  background:#2b2836;border:1px solid var(--border);border-radius:10px;width:28px;height:28px;display:grid;place-items:center}

/* number input: –ø—Ä—è—á–µ–º —Å–ø–∏–Ω–Ω–µ—Ä—ã, –¥–µ–ª–∞–µ–º —Å–≤–æ–∏ */
.input[type=number]::-webkit-outer-spin-button,
.input[type=number]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
.input[type=number]{-moz-appearance:textfield}

/* reader */
.reader-head{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:var(--s3);margin-top:var(--s3)}
.back{width:44px;height:44px;border-radius:var(--r1);border:1px solid var(--border);background:#2b2836;color:#fff;display:grid;place-items:center}
.reader-title{font:800 var(--h1)/1.06 Inter}
.reader-meta{margin-top:6px;color:var(--muted);font:600 var(--lead)/1.2 Inter}
.chips{display:flex;gap:8px}
.chip{height:36px;padding:0 12px;border-radius:10px;border:1px solid var(--border);background:#2b2836;color:#fff;font-weight:700}

.verses{display:grid;gap:var(--s3);margin-top:var(--s3)}
.verse{display:grid;grid-template-columns:28px 1fr;gap:12px;border-bottom:1px dashed var(--border);padding:12px 0}
.v-no{color:var(--accent);font:800 var(--num)/1 Inter}
.v-text{font:400 var(--text-size)/1.6 Inter}

/* tabbar */
.tabbar{position:fixed;left:0;right:0;bottom:0;padding:10px 12px calc(10px + env(safe-area-inset-bottom));
  background:linear-gradient(180deg,rgba(18,16,25,0) 0%,rgba(18,16,25,.7) 40%,rgba(18,16,25,.96) 100%);
  border-top:1px solid var(--border);display:flex;justify-content:center}
.tabbar__row{width:var(--w);display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.tab{border:1px solid var(--border);border-radius:22px;padding:12px 8px;text-align:center;background:#1c1825;color:#fff;font-size:var(--lead)}
.tab .icon{font-size:20px;line-height:1;margin-bottom:6px}
.tab.active{outline:2px solid rgba(255,255,255,.18);background:#241f2f}

/* –º–µ–ª–æ—á–∏ */
.btn{height:50px;border-radius:18px;border:1px solid var(--border);background:#3a364a;color:#fff;
  font:700 var(--text-size)/50px Inter;text-align:center}
</style>
</head>
<body>
<div id="app"></div>

<script>
/* Telegram init (–º—è–≥–∫–æ, —á—Ç–æ–±—ã –≤ –±—Ä–∞—É–∑–µ—Ä–µ –Ω–µ –ø–∞–¥–∞–ª–æ) */
(function(){var tg=(window.Telegram&&window.Telegram.WebApp)?window.Telegram.WebApp:null;try{tg&&tg.ready();tg&&tg.expand&&tg.expand()}catch(e){}})();

/* –ø—Ä–æ—Å—Ç–æ–π —Ä–æ—É—Ç–µ—Ä */
const app=document.getElementById('app');
function go(hash){ if(location.hash===hash) render(); else location.hash=hash; }
function get(){const h=location.hash||"#/home";const [p,q=""]=h.split("?");const o={};q.split("&").filter(Boolean).forEach(s=>{const[k,v='']=s.split("=");o[decodeURIComponent(k)]=decodeURIComponent(v)});return{path:p,query:o}}
addEventListener('hashchange',render);

/* –æ–±—â–∏–π –Ω–∏–∑ */
function tabbar(active){return `
<nav class="tabbar"><div class="tabbar__row">
  <div class="tab ${active==='bible'?'active':''}" onclick="go('#/bible')"><div class="icon">‚úùÔ∏è</div>–ë–∏–±–ª–∏—è</div>
  <div class="tab ${active==='ora'?'active':''}" onclick="go('#/ora')"><div class="icon">‚≠ï</div>ORA</div>
  <div class="tab ${active==='mentor'?'active':''}" onclick="go('#/mentor')"><div class="icon">üë®‚Äçüè´</div>–ù–∞—Å—Ç–∞–≤–Ω–∏–∫</div>
</div></nav>`}

/* –î–æ–º–æ–π */
function screenHome(){app.innerHTML=`
  <div class="container">
    <header class="app-header">
      <div><h1 class="app-title">ORA</h1><p class="app-sub">–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –¥—É—Ö–æ–≤–Ω–æ–≥–æ —Ä–æ—Å—Ç–∞</p></div>
      <button class="icon-btn" aria-label="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
    </header>
    <section class="stack">
      <div class="card card--blue"   onclick="go('#/bible')"><h2>–ë–ò–ë–õ–ò–Ø</h2><span>–ß–∏—Ç–∞—Ç—å –∏ –∏–∑—É—á–∞—Ç—å</span></div>
      <div class="card card--accent" onclick="go('#/ora')"><h2>ORA</h2><span>–î—Ä—É–≥ –∏ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫</span></div>
      <div class="card card--violet" onclick="go('#/mentor')"><h2>–ù–ê–°–¢–ê–í–ù–ò–ö</h2><span>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã. –ó–∞–º–µ—Ç–∫–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</span></div>
    </section>
  </div>
  ${tabbar('bible')}
`}

/* –ë–∏–±–ª–∏—è ‚Äî –≤—ã–±–æ—Ä */
function screenBible(){app.innerHTML=`
  <div class="container">
    <header class="app-header">
      <button class="icon-btn" onclick="go('#/home')">‚Üê</button><div style="flex:1"></div>
    </header>

    <h1 class="app-title">–ë–∏–±–ª–∏—è</h1>
    <p class="app-sub">–º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>

    <div class="form">
      <div class="field">
        <div class="label">–í—ã–±–µ—Ä–∏ –∫–Ω–∏–≥—É</div>
        <select id="book" class="select chevron">
          <option value="mrk">–ï–≤. –æ—Ç –ú–∞—Ä–∫–∞</option>
          <option value="mat">–ï–≤. –æ—Ç –ú–∞—Ç—Ñ–µ—è</option>
          <option value="luk">–ï–≤. –æ—Ç –õ—É–∫–∏</option>
          <option value="jhn">–ï–≤. –æ—Ç –ò–æ–∞–Ω–Ω–∞</option>
        </select>
        <div class="chev">‚ñæ</div>
      </div>

      <div class="field">
        <div class="label">–í—ã–±–µ—Ä–∏ –≥–ª–∞–≤—É</div>
        <input id="chap" class="input" type="number" min="1" value="1"/>
      </div>

      <div class="field">
        <div class="label">–í—ã–±–µ—Ä–∏ –ø–µ—Ä–µ–≤–æ–¥</div>
        <select id="tr" class="select chevron">
          <option value="syn">–°–∏–Ω–æ–¥–∞–ª—å–Ω—ã–π (RU)</option>
          <option value="kjv">King James (EN)</option>
        </select>
        <div class="chev">‚ñæ</div>
      </div>

      <button class="btn" onclick="go('#/reader?book='+encodeURIComponent(document.getElementById('book').value)+'&chap='+encodeURIComponent(document.getElementById('chap').value||1)+'&tr='+encodeURIComponent(document.getElementById('tr').value))">–û—Ç–∫—Ä—ã—Ç—å —á–∏—Ç–∞–ª–∫—É</button>
    </div>
  </div>
  ${tabbar('bible')}
`}

/* –ß–∏—Ç–∞–ª–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞ —Ç–µ–∫—Å—Ç–∞) */
function screenReader(q){
  const book=q.book||'mrk'; const chap=Number(q.chap||1); const tr=q.tr||'syn';
  const verses=Array.from({length:18},(_,i)=>({n:i+1,t:`–¢–µ–∫—Å—Ç —Å—Ç–∏—Ö–∞-–∑–∞–≥–ª—É—à–∫–∏ ${i+1}. –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–≤–æ–¥–∞.`}));
  app.innerHTML=`
    <div class="container">
      <div class="reader-head">
        <button class="back" onclick="go('#/bible')">‚Üê</button>
        <div>
          <div class="reader-title">–ì–ª–∞–≤–∞ ${chap}</div>
          <div class="reader-meta">${book} ¬∑ ${tr}</div>
        </div>
        <div class="chips">
          <button class="chip">RU</button>
          <button class="chip">+</button>
          <button class="chip">‚Ä¶</button>
        </div>
      </div>

      <div class="verses">
        ${verses.map(v=>`<div class="verse">
          <div class="v-no">${v.n}</div>
          <div class="v-text">${v.t}</div>
        </div>`).join('')}
      </div>
    </div>
    ${tabbar('bible')}
  `
}

/* ORA */
function screenOra(){app.innerHTML=`
  <div class="container">
    <header class="app-header"><button class="icon-btn" onclick="go('#/home')">‚Üê</button><div style="flex:1"></div></header>
    <h1 class="app-title">ORA</h1><p class="app-sub">–î—Ä—É–≥ –∏ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫</p>
    <p style="opacity:.8;margin-top:var(--s3)">–ó–¥–µ—Å—å –ø–æ–∑–∂–µ –±—É–¥–µ—Ç –¥–∏–∞–ª–æ–≥ —Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–º.</p>
  </div>
  ${tabbar('ora')}
`}

/* –ù–∞—Å—Ç–∞–≤–Ω–∏–∫ */
function screenMentor(){app.innerHTML=`
  <div class="container">
    <header class="app-header"><button class="icon-btn" onclick="go('#/home')">‚Üê</button><div style="flex:1"></div></header>
    <h1 class="app-title">–ù–∞—Å—Ç–∞–≤–Ω–∏–∫</h1><p class="app-sub">–ö–æ–Ω—Å–ø–µ–∫—Ç—ã. –ó–∞–º–µ—Ç–∫–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</p>
    <p style="opacity:.8;margin-top:var(--s3)">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –≤–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏ –∏ –ø–ª–∞–Ω—ã.</p>
  </div>
  ${tabbar('mentor')}
`}

/* —Ä–µ–Ω–¥–µ—Ä–µ—Ä */
function render(){const {path,query}=get();
  if(path==="#/"||path==="#/home") screenHome();
  else if(path==="#/bible")   screenBible();
  else if(path==="#/reader")  screenReader(query);
  else if(path==="#/ora")     screenOra();
  else if(path==="#/mentor")  screenMentor();
  else go('#/home');
}
if(!location.hash) go('#/home'); else render();
</script>
</body>
</html>

</html>
