<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORA — Друг и наставник</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./src/styles/base.css" />
  <style>
    /* мини-оверлей для ошибок */
    #errbox{position:fixed;inset:0 0 auto 0;background:#1e1e1e;color:#fff;padding:12px;font:14px/1.5 ui-monospace,monospace;white-space:pre-wrap;z-index:9999;display:none;border-bottom:1px solid #333}
  </style>
  <script>
    function showErr(text){
      var b=document.getElementById('errbox'); b.style.display='block'; b.textContent=text;
    }
    window.addEventListener('error', e => showErr('JS error: '+e.message+'\n'+(e.error&&e.error.stack||'')));
    window.addEventListener('unhandledrejection', e => showErr('Promise rejection: '+(e.reason&&e.reason.message||e.reason)));
  </script>
</head>
<body>
  <div id="errbox"></div>
  <div id="app"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
