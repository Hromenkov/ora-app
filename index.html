<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>ORA</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./src/styles/base.css?v=3" />
</head>
<body>
  <div id="app"></div>

  <!-- Подключаем главный модуль без dynamic import -->
  <script type="module" src="./src/main.js?v=boot8"></script>

  <!-- Фолбэк, если модуль не отработал -->
  <script>
    setTimeout(() => {
      const el = document.getElementById('app');
      if (!el || !el.childNodes.length) {
        el.innerHTML =
          '<pre style="padding:12px;background:#1f1d29;color:#fff;border:1px solid #333;border-radius:8px;white-space:pre-wrap">Boot error: main.js didn’t run.\nПроверь доступность /src/main.js?v=boot8 и расширения .js у импортов.</pre>';
      }
    }, 2000);
  </script>
</body>
</html>
