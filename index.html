<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORA</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Вшитые стили: чтобы 100% работало в WebView Telegram -->
  <style>
    :root {
      --bg:#111018;
      --text:#f2f2f4;
      --muted:#b8b8c6;
      --card:#242332;
      --card-blue:#d8eaff;
      --card-yellow:#eaff3b;
      --card-purple:#4b0d9a;
      --tab-bg:#0e0d14;
      --tab-fg:#eaeaf0;
      --ring: rgba(255,255,255,.08);
      --radius: 22px;
    }

    * { box-sizing:border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height:1.45;
    }

    #app { min-height:100dvh; padding-bottom:96px; }

    .screen { max-width: 820px; margin: 0 auto; padding: 20px 18px 28px; }

    .header {
      display:flex; align-items:center; justify-content:space-between;
      margin: 6px 2px 14px;
    }
    .header h1 {
      margin:0 0 2px; font-size:42px; letter-spacing:0.4px; font-weight:800;
    }
    .header p {
      margin:0; color:var(--muted); font-size:18px;
    }
    .gear {
      width:44px;height:44px;border-radius:14px;
      border:1px solid var(--ring); background:#1b1923; color:#cfd1ff;
      display:grid; place-items:center; font-size:20px;
    }

    .stack { display:grid; gap:16px; margin-top:10px; }
    .card {
      border-radius: var(--radius);
      padding: 22px 22px;
      box-shadow: 0 4px 22px rgba(0,0,0,.20);
      color:#0d0d12;
    }
    .card h2 {
      margin:0 0 10px; font-size:34px; line-height:1.05; letter-spacing:.4px;
    }
    .card span {
      display:block; font-size:20px; color:#101018; opacity:.9;
    }
    .card--yellow { background:var(--card-yellow); }
    .card--blue   { background:var(--card-blue); }
    .card--purple { background:var(--card-purple); color:#fff; }
    .card--purple span { color:#ffffff; opacity:.95; }

    /* TABBAR */
    .tabbar {
      position:fixed; left:0; right:0; bottom:0;
      background:var(--tab-bg);
      border-top:1px solid var(--ring);
      backdrop-filter: blur(6px);
      padding: 10px max(env(safe-area-inset-left), 14px) calc(env(safe-area-inset-bottom) + 10px) max(env(safe-area-inset-right), 14px);
      z-index: 50;
    }
    .tabbar__inner {
      max-width: 820px; margin: 0 auto;
      display:flex; justify-content:space-between; gap:8px;
    }
    .tab {
      flex:1; display:flex; flex-direction:column; align-items:center; gap:8px;
      padding:10px 8px; border-radius:16px; color:var(--tab-fg); text-decoration:none;
    }
    .tab .icon { font-size:24px; line-height:1; }
    .tab .label { font-size:15px; }
    .tab--active { background:rgba(255,255,255,.04); }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Абсолютный путь для GitHub Pages + версия, бьём кэш -->
  <script type="module">
    try {
      await import('/ora-app/src/main.js?v=boot11');
    } catch (e) {
      const pre = document.createElement('pre');
      pre.textContent = "Import error: " + e.message + "\nПуть: /ora-app/src/main.js?v=boot11";
      pre.style.padding = "12px";
      pre.style.background = "#1f1d29";
      pre.style.color = "#fff";
      pre.style.border = "1px solid #333";
      pre.style.borderRadius = "8px";
      pre.style.margin = "16px";
      document.getElementById('app').appendChild(pre);
    }
  </script>
</body>
</html>
