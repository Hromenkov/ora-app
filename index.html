<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORA</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./src/styles/base.css?v=2" />
</head>
<body>
  <div id="app"></div>

  <script type="module">
    const app = document.getElementById('app');
    try {
      await import('./src/main.js?v=boot5');
    } catch (e) {
      app.innerHTML =
        `<pre style="padding:12px;background:#1f1d29;color:#fff;border:1px solid #333;border-radius:8px;white-space:pre-wrap">Import error: ${e?.message || e}</pre>`;
      console.error(e);
    }
  </script>
</body>
</html>
