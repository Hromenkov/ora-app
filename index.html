<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORA</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ВАЖНО: абсолютный путь к CSS на GitHub Pages + версия для кэша -->
  <link rel="stylesheet" href="/ora-app/src/styles/base.css?v=5" />
</head>
<body>
  <div id="app"></div>

  <!-- ВАЖНО: абсолютный путь к main.js + версия для кэша -->
  <script type="module">
    try {
      await import('/ora-app/src/main.js?v=boot10');
    } catch (e) {
      const pre = document.createElement('pre');
      pre.textContent =
        "Import error: " + e.message +
        "\nПуть: /ora-app/src/main.js?v=boot10";
      pre.style.padding = "12px";
      pre.style.background = "#1f1d29";
      pre.style.color = "#fff";
      pre.style.border = "1px solid #333";
      pre.style.borderRadius = "8px";
      pre.style.margin = "16px";
      document.getElementById('app').appendChild(pre);
    }
  </script>
</body>
</html>
